    <script>

        // --- 1. ì´ˆê¸°í™” ---
        function init() {

        function updateMonthHeader() {

        }

        function changeMonth(step) {
            currentMonth += step;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;

                currentMonth = 0;

            }

        // --- 3. ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (ë³¸ë¬¸ ì²« ì´ë¯¸ì§€ í¬í•¨) ---
        async function fetchMonthData() {
            showLoading("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...");
            readBooksMap = {};
            
            const startDate = new Date(currentYear, currentMonth, 1).toISOString().split('T')[0];
            const endDate = new Date(currentYear, currentMonth + 1, 0).toISOString().split('T')[0];

            const payload = {
                "filter": {
                    "and": [
                        { "property": "ìƒíƒœ", "select": { "equals": "ì™„ë…í•œ ì±…" } },
                        { "property": "ì™„ë…í•œ ë‚ ì§œ", "date": { "on_or_after": startDate } },
                        { "property": "ì™„ë…í•œ ë‚ ì§œ", "date": { "on_or_before": endDate } }
                    ]
                }
            };

            try {
                const response = await fetch(`${CONFIG.PROXY_URL}https://api.notion.com/v1/databases/${CONFIG.BOOK_DB_ID}/query`, {
                    method: 'POST', headers: headers, body: JSON.stringify(payload)
                });
                if(!response.ok) throw new Error("API ìš”ì²­ ì‹¤íŒ¨");
                
                const data = await response.json();
                
                await Promise.all(data.results.map(async (page) => {
                    const dateProp = page.properties["ì™„ë…í•œ ë‚ ì§œ"].date;
                    if (!dateProp) return;

                    const readDate = dateProp.start;
                    let coverUrl = null;

                    try {
                        const blockRes = await fetch(`${CONFIG.PROXY_URL}https://api.notion.com/v1/blocks/${page.id}/children?page_size=50`, {
                            method: 'GET', headers: headers
                        });
                        const blockData = await blockRes.json();
                        const imgBlock = blockData.results.find(block => block.type === 'image');

                        if (imgBlock) {
                            coverUrl = imgBlock.image.type === 'external' ? imgBlock.image.external.url : imgBlock.image.file.url;
                        }
                    } catch (e) {
                        console.error("ë³¸ë¬¸ ë¶ˆëŸ¬ì˜¤ê¸° ì—ëŸ¬:", e);
                    }
                    
                    readBooksMap[readDate] = coverUrl; 
                }));
                
                renderCalendar();
            } catch (error) {

            } finally {

            }
        }

        // --- 4. ìº˜ë¦°ë” ê·¸ë¦¬ê¸° ---
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            let blanks = firstDay;

            // ë¹ˆì¹¸ ê·¸ë¦¬ê¸°
            for (let i = 0; i < blanks; i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                grid.appendChild(cell);
            }

            // ë‚ ì§œ ê·¸ë¦¬ê¸°
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';

                // ìˆ«ì ìš”ì†Œ ì¶”ê°€
                const numSpan = document.createElement('span');
                numSpan.className = 'day-number';
                numSpan.textContent = day;
                cell.appendChild(numSpan);

                const dateString = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                // ì±… í‘œì§€ê°€ ìˆë‹¤ë©´ ì¶”ê°€
                if (readBooksMap[dateString]) {
                    const img = document.createElement('img');
                    img.src = readBooksMap[dateString];
                    img.className = 'book-cover';
                    cell.appendChild(img);
                }

                grid.appendChild(cell);
            }

            // ë§ˆì§€ë§‰ ì£¼ ë¹ˆì¹¸ ì±„ìš°ê¸°
            const totalCells = blanks + daysInMonth;
            const remainingCells = (7 - (totalCells % 7)) % 7;
            for (let i = 0; i < remainingCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                grid.appendChild(cell);
            }
        }

            const queryPayload = {

                const patchPayload = {
